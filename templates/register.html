
<!DOCTYPE html>
<html>
<head>
    <title>Registrazione Operatore - M5 Biadesivi</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header><h1>Registrazione Operatore</h1></header>
    <main>
        <form method="POST">
            <label>Username:</label><input type="text" name="username"><br>
            <label>Password:</label><input type="password" name="password"><br>
            <label>Macchina:</label>
            <select name="macchina">
                <option value="Tornio">Tornio</option>
                <option value="Piana">Piana</option>
                <option value="Rotativa">Rotativa</option>
                <option value="Taglierina">Taglierina</option>
            </select><br>
            <button type="submit">Registrati</button>
        </form>
    </main>
</body>
</html>
